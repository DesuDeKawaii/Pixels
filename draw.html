<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw</title>
    <link
      href=""
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css_gif/draw.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="options">
        <div class="opt-wrapper">
          <div class="slider">
            <label for="width-range">Ширина</label>
            <input type="range" id="width-range" min="1" max="35" />
            <span id="width-value">00</span>
          </div>
          <div class="slider">
            <label for="height-range">Высота</label>
            <input type="range" id="height-range" min="1" max="35" />
            <span id="height-value">00</span>
          </div>
        </div>
        <div class="opt-wrapper">
          <button id="submit-grid">Создать поле</button>
          <button id="clear-grid">Очистить поле</button>
          <input type="color" id="color-input" />
          <button id="erase-btn">Стирашка</button>
          <button id="paint-btn">Перо</button>
        </div>
      </div>
      <div class="container"></div>
    </div>
    <script src="js/draw.js"></script>
  </body>
</html>
